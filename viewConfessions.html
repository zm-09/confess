<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Confessions ðŸ’Œ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f0e7ff, #fff1f7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 20px;
    }

    #confessionsContainer {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease-in-out;
    }

    .confession {
      background-color: #f9f9f9;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .confession:hover {
      transform: scale(1.03);
    }

    h1 {
      color: #ff66b2;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="confessionsContainer">
    <h1>Confessions ðŸ’Œ</h1>
    <div id="confessionsList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const confessionsList = document.getElementById('confessionsList');

    db.ref('confessions').on('child_added', (snapshot) => {
      const confession = snapshot.val();
      const confessionDiv = document.createElement('div');
      confessionDiv.className = 'confession';
      confessionDiv.innerHTML = `<strong>${confession.name}</strong>: <p>${confession.confession}</p>`;
      confessionsList.appendChild(confessionDiv);
    });
  </script>
</body>
</html>
